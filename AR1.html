<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UAS Aldi Permana - A-Frame</title>
    <meta name="description" content="Tugas Aldi Permana â€¢ A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="spide" src="assets/spider/scene.gltf" rotation=" 0 -100 0"></a-asset-item>
    </a-assets>
    <a-marker-camera preset='hiro'>
      <a-entity gltf-model="#spide"></a-entity>
    </a-marker-camera>
    <a-entity light="intensity: 4; castShadow: true; shadowBias: 4" position="-0.5 1 1" data-aframe-default-light="" aframe-injected="" light="intensity: 4; castShadow: true; shadowBias: 4">
    </a-entity>    
  </a-scene>
</body>

</html>
